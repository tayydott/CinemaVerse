<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMOV - Movie Streaming Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-color: #fff;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        /* Header Styles */
        .header {
            background: rgba(0, 0, 0, 0.95);
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: var(--light-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            padding-left: 40px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Predictions Dropdown */
        .predictions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1a1a1a;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 15px rgba(0,0,0,0.3);
        }

        .prediction-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-item:hover {
            background: var(--primary-color);
        }

        .prediction-thumbnail {
            width: 40px;
            height: 40px;
            background-size: cover;
            border-radius: 4px;
        }

        .prediction-text {
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            padding: 180px 50px 50px;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        /* Movie Card */
        .movie-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-thumbnail {
            height: 350px;
            background-size: cover;
            background-position: center;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .movie-details {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .add-to-list {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .add-to-list.added {
            background: #4CAF50;
        }

        /* Seasons & Episodes */
        .seasons-container {
            margin-top: 15px;
        }

        .season {
            background: #2a2a2a;
            border-radius: 8px;
            margin: 10px 0;
            padding: 15px;
        }

        .season-header {
            margin-bottom: 10px;
        }

        .season-title {
            color: var(--primary-color);
            font-size: 1rem;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .episode-card {
            background: #1f1f1f;
            padding: 10px;
            border-radius: 6px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .episode-card:hover {
            transform: translateY(-3px);
            background: #252525;
        }

        .episode-number {
            color: var(--primary-color);
            font-size: 0.8rem;
        }

        .episode-title {
            font-size: 0.9rem;
            margin: 5px 0;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
        }

        .modal-content {
            width: 80%;
            height: 80%;
            margin: 5% auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .search-container {
                width: 100%;
            }
            
            .modal-content {
                width: 95%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CINEMOV</div>
        <div class="nav-container">
            <nav class="nav-links">
                <a href="#" class="nav-link active" data-filter="home">Home</a>
                <a href="#" class="nav-link" data-filter="movie">Movies</a>
                <a href="#" class="nav-link" data-filter="series">Series</a>
                <a href="#" class="nav-link" data-filter="mylist">My List</a>
            </nav>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search..." id="searchInput">
                <div class="predictions-dropdown" id="predictionsDropdown"></div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="movies-grid" id="moviesContainer"></div>
    </main>

    <div class="modal" id="playerModal">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const movies = [
            {
                id: 1,
                title: "The Matrix Resurrections",
                description: "Return to a world of two realities",
                year: 2021,
                genre: "Sci-Fi",
                type: "movie",
                rating: 8.5,
                thumbnail: "images/matrix.jpg",
                source: "videos/matrix.mp4",
                duration: "2h 28m"
            },
            {
                id: 2,
                title: "Stranger Things",
                description: "Supernatural events in Hawkins",
                year: 2016,
                genre: "Horror",
                type: "series",
                rating: 8.7,
                thumbnail: "images/stranger-things.jpg",
                seasons: [
                    {
                        number: 1,
                        episodes: [
                            { title: "Chapter One: The Vanishing", source: "videos/st_s1e1.mp4", duration: "47m" },
                            { title: "Chapter Two: The Weirdo", source: "videos/st_s1e2.mp4", duration: "55m" },
                            { title: "Chapter Three: Holly, Jolly", source: "videos/st_s1e3.mp4", duration: "51m" },
                            { title: "Chapter Four: The Body", source: "videos/st_s1e4.mp4", duration: "49m" },
                            { title: "Chapter Five: The Flea", source: "videos/st_s1e5.mp4", duration: "52m" }
                        ]
                    },
                    {
                        number: 2,
                        episodes: [
                            { title: "Chapter One: MADMAX", source: "videos/st_s2e1.mp4", duration: "48m" },
                            { title: "Chapter Two: Trick or Treat", source: "videos/st_s2e2.mp4", duration: "56m" },
                            { title: "Chapter Three: The Pollywog", source: "videos/st_s2e3.mp4", duration: "51m" },
                            { title: "Chapter Four: Will the Wise", source: "videos/st_s2e4.mp4", duration: "49m" },
                            { title: "Chapter Five: Dig Dug", source: "videos/st_s2e5.mp4", duration: "53m" }
                        ]
                    }
                ]
            }
        ];

        let myList = JSON.parse(localStorage.getItem('myList')) || [];
        let searchTimeout;

        // Initial render
        renderMovies('home');

        function renderMovies(filter = 'home') {
            const container = document.getElementById('moviesContainer');
            let filtered = movies;

            if (filter === 'mylist') {
                filtered = movies.filter(m => myList.includes(m.id));
            } else if (filter !== 'home') {
                filtered = movies.filter(m => m.type === filter);
            }

            container.innerHTML = filtered.map(movie => `
                <div class="movie-card" data-id="${movie.id}">
                    <div class="movie-thumbnail" style="background-image: url('${movie.thumbnail}')"></div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span>${movie.year}</span>
                            <span>${movie.genre}</span>
                            <button class="add-to-list ${myList.includes(movie.id) ? 'added' : ''}"
                                    onclick="toggleMyList(${movie.id})">
                                ${myList.includes(movie.id) ? '✓ Added' : '+ Add'}
                            </button>
                        </div>
                        ${movie.type === 'series' ? renderSeasons(movie) : ''}
                    </div>
                </div>
            `).join('');
            
            addCardListeners();
        }

        function renderSeasons(series) {
            return `
                <div class="seasons-container">
                    ${series.seasons.map(season => `
                        <div class="season">
                            <div class="season-header">
                                <h4 class="season-title">Season ${season.number}</h4>
                            </div>
                            <div class="episodes-grid">
                                ${season.episodes.map((episode, index) => `
                                    <div class="episode-card" onclick="openPlayer('${episode.source}')">
                                        <div class="episode-number">Episode ${index + 1}</div>
                                        <div class="episode-title">${episode.title}</div>
                                        <div class="episode-duration">${episode.duration}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleMyList(movieId) {
            const index = myList.indexOf(movieId);
            if (index === -1) {
                myList.push(movieId);
            } else {
                myList.splice(index, 1);
            }
            localStorage.setItem('myList', JSON.stringify(myList));
            renderMovies(document.querySelector('.nav-link.active').dataset.filter);
        }

        function openPlayer(source) {
            document.getElementById('playerModal').style.display = 'block';
            document.getElementById('modalContent').innerHTML = `
                <video class="video-player" controls autoplay>
                    <source src="${source}" type="video/mp4">
                    Your browser does not support videos.
                </video>
            `;
        }

        function closePlayer() {
            document.getElementById('playerModal').style.display = 'none';
            const video = document.querySelector('.video-player');
            if(video) {
                video.pause();
                video.currentTime = 0;
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const term = e.target.value.toLowerCase();
            searchTimeout = setTimeout(() => {
                showPredictions(term);
                performSearch(term);
            }, 300);
        });

        function showPredictions(searchTerm) {
            const dropdown = document.getElementById('predictionsDropdown');
            if (!searchTerm) {
                dropdown.style.display = 'none';
                return;
            }

            const predictions = movies.filter(movie =>
                movie.title.toLowerCase().includes(searchTerm) ||
                movie.genre.toLowerCase().includes(searchTerm) ||
                movie.description.toLowerCase().includes(searchTerm)
            ).slice(0, 5);

            dropdown.innerHTML = predictions.length > 0 ?
                predictions.map(movie => `
                    <div class="prediction-item" onclick="selectPrediction('${movie.title}')">
                        <div class="prediction-thumbnail" style="background-image: url('${movie.thumbnail}')"></div>
                        <div class="prediction-text">
                            <div>${movie.title}</div>
                            <div class="text-sm">${movie.genre} • ${movie.year}</div>
                        </div>
                    </div>
                `).join('') :
                '<div class="no-results">No matching titles found</div>';

            dropdown.style.display = 'block';
        }

        function selectPrediction(title) {
            document.getElementById('searchInput').value = title;
            document.getElementById('predictionsDropdown').style.display = 'none';
            performSearch(title);
        }

        function performSearch(term) {
            const filtered = movies.filter(movie =>
                movie.title.toLowerCase().includes(term) ||
                movie.description.toLowerCase().includes(term) ||
                movie.genre.toLowerCase().includes(term)
            );
            renderSearchResults(filtered);
        }

        function renderSearchResults(results) {
            const container = document.getElementById('moviesContainer');
            container.innerHTML = results.map(movie => `
                <div class="movie-card" data-id="${movie.id}">
                    <div class="movie-thumbnail" style="background-image: url('${movie.thumbnail}')"></div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-details">
                            <span>${movie.year}</span>
                            <span>${movie.genre}</span>
                            <button class="add-to-list ${myList.includes(movie.id) ? 'added' : ''}"
                                    onclick="toggleMyList(${movie.id})">
                                ${myList.includes(movie.id) ? '✓ Added' : '+ Add'}
                            </button>
                        </div>
                        ${movie.type === 'series' ? renderSeasons(movie) : ''}
                    </div>
                </div>
            `).join('');
        }

        // Navigation handling
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                renderMovies(e.target.dataset.filter);
            });
        });

        // Close predictions when clicking outside
        document.addEventListener('click', (e) => {
                function addCardListeners() {
        document.querySelectorAll('.movie-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('add-to-list')) {
                    const movie = movies.find(m => m.id == card.dataset.id);
                    if(movie.type === 'series') {
                        openPlayer(movie.seasons[0].episodes[0].source);
                    } else {
                        openPlayer(movie.source);
                    }
                }
            });
        });
    }
</script>
