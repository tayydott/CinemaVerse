<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse - Local Movie Hosting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #e50914;
            --dark-color: #141414;
            --light-color: #fff;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.95) 50%, transparent 100%);
            padding: 20px 50px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav-link {
            padding: 12px 25px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--primary-color);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('images/hero-bg.jpg') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 80px;
        }

        /* Movie Cards */
        .movies-container {
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1));
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
        }

        .movie-thumbnail {
            height: 450px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Video Player Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
        }

        .modal-content {
            width: 80%;
            height: 80%;
            margin: 5% auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            .modal-content {
                width: 95%;
                height: 50%;
            }
            .close-btn {
                top: 20px;
                right: 20px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">CINEMOV</div>
        <nav class="nav-links">
            <a href="#" class="nav-link active" data-filter="home">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="#" class="nav-link" data-filter="movie">
                <i class="fas fa-film"></i>
                Movies
            </a>
            <a href="#" class="nav-link" data-filter="series">
                <i class="fas fa-tv"></i>
                Series
            </a>
            <a href="#" class="nav-link" data-filter="mylist">
                <i class="fas fa-list"></i>
                My List
            </a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Your Personal Movie Library</h1>
        </div>
    </section>

    <main class="movies-container" id="moviesContainer"></main>

    <div class="modal" id="playerModal">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <div class="modal-content" id="modalContent">
            <!-- Video player inserted here -->
        </div>
    </div>

    <script>
        // Movie Data (Update paths to your local files)
        const movies = [
            {
                id: 1,
                title: "Sample Movie",
                description: "An exciting adventure movie",
                year: 2024,
                genre: "Action",
                type: "movie",
                rating: 8.5,
                thumbnail: "images/movie1-thumb.jpg",
                source: "videos/movie1.mp4",
                duration: "1h 38m"
            },
            {
                id: 2,
                title: "Sample Series",
                description: "A thrilling drama series",
                year: 2024,
                genre: "Drama",
                type: "series",
                rating: 9.0,
                thumbnail: "images/series1-thumb.jpg",
                seasons: [
                    {
                        number: 1,
                        episodes: [
                            {
                                title: "Episode 1: The Beginning",
                                description: "Series premiere episode",
                                source: "videos/series1-ep1.mp4",
                                duration: "45m"
                            }
                        ]
                    }
                ]
            }
        ];

        let myList = JSON.parse(localStorage.getItem('myList')) || [];

        // Render Movies
        function renderMovies(filter = 'home') {
            const container = document.getElementById('moviesContainer');
            let content = '';

            const filteredMovies = filter === 'home' ? movies : 
                                filter === 'mylist' ? myList.map(id => movies.find(m => m.id === id)) :
                                movies.filter(m => m.type === filter);

            content = filteredMovies.map(movie => `
                <div class="movie-card" data-id="${movie.id}">
                    <div class="movie-thumbnail" style="background-image: url('${movie.thumbnail}')"></div>
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                        <p>${movie.description}</p>
                        <div class="movie-details">
                            <span>${movie.year}</span>
                            <span>${movie.genre}</span>
                            <button class="add-to-list" onclick="toggleMyList(${movie.id})">
                                ${myList.includes(movie.id) ? 'âœ“ Added' : '+ Add to List'}
                            </button>
                        </div>
                        ${movie.type === 'series' ? renderSeasons(movie) : ''}
                    </div>
                </div>
            `).join('');

            container.innerHTML = content;
            addCardListeners();
        }

        // Series Seasons
        function renderSeasons(series) {
            return series.seasons.map(season => `
                <div class="season">
                    <h4>Season ${season.number}</h4>
                    ${season.episodes.map(episode => `
                        <div class="episode" onclick="openPlayer('${episode.source}')">
                            ${episode.title} - ${episode.duration}
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        // Video Player Functions
        function openPlayer(source) {
            document.getElementById('playerModal').style.display = 'block';
            document.getElementById('modalContent').innerHTML = `
                <video class="video-player" controls autoplay>
                    <source src="${source}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
        }

        function closePlayer() {
            const video = document.querySelector('.video-player');
            if(video) {
                video.pause();
                video.currentTime = 0;
            }
            document.getElementById('playerModal').style.display = 'none';
        }

        // My List Functions
        function toggleMyList(movieId) {
            const index = myList.indexOf(movieId);
            if(index === -1) {
                myList.push(movieId);
            } else {
                myList.splice(index, 1);
            }
            localStorage.setItem('myList', JSON.stringify(myList));
            renderMovies(document.querySelector('.nav-link.active').dataset.filter);
        }

        // Event Listeners
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
                renderMovies(e.target.dataset.filter);
            });
        });

        // Initial Render
        renderMovies('home');
    </script>
</body>
</html>
